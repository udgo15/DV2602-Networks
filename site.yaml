- name: Create an application with load balencer
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Update apt packages
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'

- name: Create servers dev(A,B,C)
  hosts: webservers
  become: true

  tasks:
    - name: Install python packages
      apt:
        name: ['python3', 'python3-pip', 'python3-flask','snmpd']
        state: present

    - name: Create application directory 
      file:
        path: /opt/flaskapp
        state: directory
        mode: '0755'

    - name: Create application
      copy:
        src: application2.py
        dest: /opt/flaskapp/application2.py
        mode: '0644'

    - name: Create application service
      copy:
        src: flaskapp.service
        dest: /etc/systemd/system/flaskapp.service
        mode: '0644'

    - name: Start application
      systemd:
        name: flaskapp
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Ensure SNMPd config exists
      file:
        path: /etc/snmp/snmpd.conf
        state: touch
        mode: '0644'
    - name: Configure SNMPd to listen on UDP 161
      lineinfile:
        path: /etc/snmp/snmpd.conf
        regexp: '^agentAddress\s+.*'
        line: 'agentAddress udp:161'
      notify: Restart SNMPd

    - name: Ensure snmpd is started and enabled
      systemd:
        name: snmpd
        state: started
        enabled: yes

  handlers:
    - name: Restart SNMPd
      systemd:
        name: snmpd
        state: restarted

