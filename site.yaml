- name: Configure HAProxy on proxy host
  hosts: HAproxy
  become: true
  tasks:
    - name: Install HAProxy and NGINX
      apt: 
        name: 
          - haproxy
          - nginx
        state: present
        update_cache: yes

    - name: Configure HAProxy config
      template:
        src: haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg
        mode: '0644'
      notify: Restart HAProxy

    - name: Check HAProxy configuration syntax
      command: haproxy -c -f /etc/haproxy/haproxy.cfg
      register: haproxy_check
      ignore_errors: yes

    - name: Fail if HAProxy config syntax check failed
      fail:
        msg: "HAProxy config syntax error:\n{{ haproxy_check.stderr }}"
      when: haproxy_check.rc != 0

    - name: Enable & start HAProxy
      systemd:
        name: haproxy
        enabled: yes
        state: started
        daemon_reload: yes
    - name: Configure NGINX UDP
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: '0644'
        force: yes
      notify: Reload NGINX

    - name: Ensure NGINX is running
      systemd:
        name: nginx
        state: started
        enabled: yes
        daemon_reload: yes

  handlers:
    - name: Restart HAProxy
      systemd:
        name: haproxy
        state: restarted
        daemon_reload: yes

    - name: Reload NGINX
      systemd:
        name: nginx
        state: reloaded